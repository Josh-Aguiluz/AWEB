<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-5" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">

  <div class="card shadow-lg border-0 overflow-hidden" style="max-width: 1000px; width: 100%; border-radius: 20px;">
    <div class="row g-0">

      <div class="col-lg-5 text-white d-flex flex-column justify-content-center p-5"
           style="background-image: url('https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-size: cover; position: relative;">

        <div style="position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(13, 110, 253, 0.85);"></div>

        <div class="position-relative z-1 text-center">
          <h2 class="fw-bold display-6 mb-3">Welcome Back!</h2>
          <p class="lead mb-4">Join our community of researchers and innovators.</p>
          <hr class="border-light opacity-50">
          <p class="small">"The best way to predict the future is to create it."</p>
        </div>
      </div>

      <div class="col-lg-7 bg-white p-5">
        <h3 class="fw-bold text-primary mb-4">Registration Form</h3>

        <div class="alert alert-light border shadow-sm mb-4">
          <small class="text-muted text-uppercase fw-bold" style="font-size: 0.7rem;">Live ID Preview</small><br>
          <span class="fw-bold text-dark">{{ firstName }} {{ lastName }}</span>
          <span class="text-muted" *ngIf="institution"> | {{ institution }}</span>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="small text-muted fw-bold mb-1">First Name</label>
            <input type="text" class="form-control bg-light border-0 py-2" [(ngModel)]="firstName">
          </div>
          <div class="col-md-6">
            <label class="small text-muted fw-bold mb-1">Last Name</label>
            <input type="text" class="form-control bg-light border-0 py-2" [(ngModel)]="lastName">
          </div>

          <div class="col-12 mt-3">
            <label class="small text-muted fw-bold mb-1">Email Address</label>
            <input type="text" class="form-control bg-light border-0 py-2" [(ngModel)]="email">
          </div>

          <div class="col-12 mt-3">
            <label class="small text-muted fw-bold mb-1">Institution</label>
            <input type="text" class="form-control bg-light border-0 py-2" [(ngModel)]="institution">
          </div>
        </div>

        <button class="btn btn-primary w-100 fw-bold mt-5 py-3 rounded-pill shadow">
          Complete Registration
        </button>

      </div>
    </div>
  </div>

</div>
