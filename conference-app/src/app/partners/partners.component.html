<div class="position-relative text-center text-white"
     style="background-image: url('https://images.pexels.com/photos/167699/pexels-photo-167699.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-size: cover; background-position: center; padding: 120px 20px;">

  <div class="container p-5 text-white shadow-lg"
       style="background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); max-width: 800px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2);">
    <h1 class="display-4 fw-bold">Our Trusted Partners</h1>
    <p class="lead mt-3">We collaborate with industry leaders to bring you the best conference experience possible.</p>
    <button class="btn btn-outline-light mt-3 px-4 py-2 rounded-pill">Become a Sponsor</button>
  </div>
</div>

<div class="container my-5">
  <h2 class="text-center fw-bold mb-5">Corporate Sponsors</h2>

  <div class="card shadow border-0 rounded-4 overflow-hidden">
    <div class="card-body p-0">
      <table class="table custom-table align-middle border-0">
        <thead class="bg-light text-secondary text-uppercase small">
          <tr>
            <th class="py-3 ps-4">Company</th>
            <th class="py-3 text-center">Trademark</th>
            <th class="py-3">Sponsorship</th>
            <th class="py-3 text-end pe-4">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of partners" style="cursor: pointer;">
            <td class="ps-4 fw-bold text-dark">{{ p.name }}</td>
            <td class="text-center">
              <img [src]="p.logo" alt="{{ p.name }}" style="height: 50px; width: 50px; object-fit: contain;">
            </td>
           <td>
  <span class="badge rounded-pill fw-normal px-3 py-2"
        [ngClass]="{
            'tier-platinum': p.tier === 'Platinum',
            'tier-gold': p.tier === 'Gold',
            'tier-silver': p.tier === 'Silver',
            'tier-bronze': p.tier === 'Bronze'
        }">
    {{ p.tier }}
  </span>
</td>
            <td class="text-end pe-4">
              <button class="btn btn-sm btn-outline-primary rounded-pill px-3" (click)="navigateTo(p.website)">
                Visit Website
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
